tamaro:

  # ------------------------------ Teil I - Spenden

  rnwSpendeAllgemein:
    language: de
    paymentWidgetBlocks:
      - payment_purposes
      - payment_amounts_and_intervals
      - payment_payment_methods
      - payment_profile
      - if: showPaymentAddress() == true
        then:
          - payment_address
    purposes: [ p1, p2, p3, p4 ]
