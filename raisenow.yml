tamaro:
  rnwSpendeAllgemein:
    language: de
    paymentWidgetBlocks:
      - payment_purposes
      - payment_amounts_and_intervals
      - payment_payment_methods
      - payment_profile
      - if: showPaymentAddress() == true
        then:
          - payment_address
    purposes: [ p1, p2, p3, p4 ]
    translations:
      de:
        purposes:
          p1: Allgemein
          p2: Bäume spenden
          p3: Rettungsstationen
          p4: Auswilderung
  rnwSpendeBaeume:
    language: de
  rnwSpendeWaldschutz:
    language: de
  rnwSpendeRettungsstationen:
    language: de
  rnwSpendeAuswilderungen:
    language: de
  rnwSpendeBaeren:
    language: de
  rnwPatenschaftAllgemein:
    language: de
  rnwPatenschaftRettungsstationen:
    language: de
  rnwPatenschaftTopan:
    language: de
  rnwPatenschaftBumi:
    language: de
  rnwPatenschaftDavi:
    language: de
  rnwPatenschaftKopral:
    language: de
  rnwPatenschaftShelton:
    language: de

